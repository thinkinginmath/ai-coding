version: '3.8'

services:
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frontend-dashboard-challenge
    volumes:
      # Mount student's submission directory
      - ./submission:/workspace/submission
    ports:
      # React dev server
      - "3000:3000"
      # Mock API server
      - "3001:3001"
    stdin_open: true
    tty: true
    working_dir: /workspace
