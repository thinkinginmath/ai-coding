version: '3.8'

services:
  edge-proto-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edge-proto-challenge
    volumes:
      # Mount student's work directory for live editing
      - ./submission:/workspace/edge_proto_tool
      - ./results:/workspace/results
    stdin_open: true
    tty: true
    working_dir: /workspace
